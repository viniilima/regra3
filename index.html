<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regra de Três</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="title">
                <h1>Regra de Três</h1>
            </div>
            <div class="settings" title="Ajustes">
                <img src="assets/img/icons/settings.svg" alt="Ajustes" id="settings-btn">
                <div id="settings-popup" class="hidden">
                    <div class="round-container">
                        <input type="number" name="round" id="round">
                        <label for="round" id="round-label">decimais</label>
                    </div>
                </div>
            </div>
            <div class="form">
                <div id="error" class="hidden"></div>
                <div class="input-container" id="top-input">
                    <input type="number" name="a" id="a" class="calc-data" placeholder="A">
                    <div id="swap">⇄</div>
                    <input type="number" name="b" id="b" class="calc-data" placeholder="B">
                </div>
                <div id="ac-div">
                    <span>assim como</span>
                </div>
                <div class="input-container">
                    <input type="number" name="c" id="c" class="calc-data" placeholder="C">
                    <span>está para</span>
                    <div id="result-container">
                        <input type="text" name="result" id="result" placeholder="X" title="Resultado" disabled>
                        <div id="copy-container" class="hidden">
                            <span id="copied" class="hidden">Copiado!</span>
                            <img id="copy" src="assets/img/icons/copy.svg" alt="Copiar" title="Copiar">
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button id="submit">Calcular</button>
                    <button id="clear">Limpar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
